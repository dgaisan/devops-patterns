<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #ddd;
    }

    h1, h2, h3 {
      color: #fff;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    p {
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      color: #0056b3;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      padding-bottom: 1rem;
      border-bottom: 1px solid #444;
    }

    .navigation a {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>Static Website</h1>
  </header>

  <nav class="container navigation">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main class="container">
    <h2>Welcome!</h2>
    </ul>
  </main>

  <footer class="container">
    <p>&copy; Static website</p>
  </footer>
</body>
</html>
